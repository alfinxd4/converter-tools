<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <!-- cdn tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- cdn flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-slate-600">
    <!-- start header -->
    <header class=" bg-sky-800 p-5 flex gap-16">
        <div class="cursor-pointer my-auto">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="white" class="w-6 h-6">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg>
            </a>
        </div>
        <div>
            <p class="text-white font-bold text-2xl">Time</p>
        </div>
    </header>
    <!-- start main -->
    <main class="mt-5 mx-5">
        <!--  -->
        <div class="flex justify-between gap-4">
            <div class="flex-1">
                <label for="" id="labelFrom" class="text-white font-semibold">Minute</label>
                <input
                    class="shadow appearance-none border-blue-400 rounded w-full bg-transparent py-2 px-3 mt-2 text-white text-xl font-semibold text-center leading-tight focus:outline-none focus:shadow-outline"
                    id="inputTime" type="number" placeholder="">
            </div>
            <div class="flex-1">
                <Label for="" id="labelTo" class="text-white font-semibold">Second</Label>
                <input
                    class="shadow appearance-none border-blue-400 rounded w-full bg-transparent py-2 px-3 mt-2  text-white text-xl font-semibold text-center leading-tight focus:outline-none focus:shadow-outline"
                    id="outputTime" type="text" value="0" readonly>
            </div>
        </div>
        <!--  -->
        <!--  -->
        <div class="flex mt-5">
            <!--  -->
            <div class="flex-1">
                <p class="font-semibold text-white mb-4">From</p>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fYr" type="radio" value="Year" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Year</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fMt" type="radio" value="Month" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Month</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fWk" type="radio" value="Week" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Week</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fDy" type="radio" value="Day" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Day</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fHr" type="radio" value="Hour" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Hour</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fMn" type="radio" value="Minute" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Minute</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fSc" type="radio" value="Second" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Second</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="fMs" type="radio" value="Millisecond" name="radio1"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Millisecond</label>
                </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="flex-1">
                <p class="font-semibold text-white mb-4">To</p>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tYr" type="radio" value="Year" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Year</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tMt" type="radio" value="Month" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Month</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tWk" type="radio" value="Week" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Week</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tDy" type="radio" value="Day" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Day</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tHr" type="radio" value="Hour" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Hour</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tMn" type="radio" value="Minute" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Minute</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tSc" type="radio" value="Second" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Second</label>
                </div>
                <!--  -->
                <div class="flex items-center mb-4">
                    <input id="tMs" type="radio" value="Millisecond" name="radio2"
                        class="w-5 h-5 text-sky-800 bg-gray-100 border-gray-300 focus:ring-sky-800 dark:focus:ring-sky-800 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="" class="ms-2 text-sm font-medium text-white">Millisecond</label>
                </div>
            </div>
            <!--  -->
        </div>
        <!--  -->
    </main>
    <!-- end main -->

    <script src="script/time.js"></script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/c8105c8ce4.js" crossorigin="anonymous"></script>
